<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knights Travails</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" type="module"></script>
</head>
<body>
    <div class="header">
        <h2>Knights Travails</h2>
    </div>
    <div class="desc">
        <p>
            This simple app finds the shortest path a chess knight can take between any two squares.
        </p>
        <p>        Click on any two squares to highlight their shortest path.
        </p>
        <div class="text-path"></div>
    </div>
    <div class="main">
        <div class="chess">
            <div class="chess__wrapper">
                <div class="chess__board">
                    
                </div>
                <div class="chess__signs">
                    <div class="chess__signs-numbers chess__signs-numbers--left">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span>4</span>
                        <span>5</span>
                        <span>6</span>
                        <span>7</span>
                        <span>8</span>
                    </div>
                    <div class="chess__signs-numbers chess__signs-numbers--right">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span>4</span>
                        <span>5</span>
                        <span>6</span>
                        <span>7</span>
                        <span>8</span>
                    </div>
        
                    <div class="chess__signs-chars chess__signs-chars--top">
                        <span>a</span>
                        <span>b</span>
                        <span>c</span>
                        <span>d</span>
                        <span>e</span>
                        <span>f</span>
                        <span>g</span>
                        <span>h</span>
                    </div>
                    <div class="chess__signs-chars chess__signs-chars--bottom">
                        <span>a</span>
                        <span>b</span>
                        <span>c</span>
                        <span>d</span>
                        <span>e</span>
                        <span>f</span>
                        <span>g</span>
                        <span>h</span>
                    </div>
                </div>
            </div> <!-- /.chess__board -->
        </div>
    </div> <!-- /.chess -->
</body>
</html>
